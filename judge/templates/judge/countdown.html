<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volgi√°da</title>
</head>
<body>
  <p id="timer" countdownEnd="{{ countdownEnd }}"></p>
  
</body>
</html>

<script>
  // Set the countdown end
  var countdownEnd = document.getElementById("timer").getAttribute("countdownEnd");

  var x = setInterval(function() {
    var now = new Date().getTime();
  
    // Find the distance between now and the count down date
    var distance = countdownEnd - now;
  
    // Time calculations for hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + days * 24;
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    // Display the timer
    document.getElementById("timer").innerHTML = hours + ":" + minutes + ":" + seconds;

    // If the timer has elapsed, reload the page
    if (distance <= 500) {
      location.reload();
    }
  }, 500);
</script>
